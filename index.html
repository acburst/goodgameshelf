<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scatterbrain</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="logo-title">
        <img class="logo" src="img/logo.png" alt="scatterbrain logo">
      </a>
      <div class="links">
        <a href="team.html">Team</a>
        <a href="mailto:support@scatterbrainstudio.com">Contact</a>
      </div>
    </div>

    <main style="height: 4000px;">
      <div class="content">
        <div class="section" id="catan">

          <div class="board-wrapper">
            <div class="board">
              <div class="board-left">
                <img src="img/catan-board-left.png" alt="Settlers of Catan">
              </div>
              <div class="board-right">
                <img src="img/catan-board-right.png" alt="Settlers of Catan">
              </div>
            </div>
          </div>

        </div>
        <div class="section" id="carcassonne">

          <div class="board-wrapper">
            <div class="board">
              <div class="board-left">
                <img src="img/catan-board-left.png" alt="Settlers of Catan">
              </div>
              <div class="board-right">
                <img src="img/catan-board-right.png" alt="Settlers of Catan">
              </div>
            </div>
          </div>

        </div>
        <div class="section" id="third">

          <div class="board-wrapper">
            <div class="board">
              <div class="board-left">
                <img src="img/catan-board-left.png" alt="Settlers of Catan">
              </div>
              <div class="board-right">
                <img src="img/catan-board-right.png" alt="Settlers of Catan">
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="toc">
        <div class="indicator">
          <div class="progress"></div>
        </div>
        <a class="section-link" data-target="catan" href="#sublink">Catan</a>
        <a class="section-link" data-target="carcassonne" href="#sublink">Carcassonne</a>
        <a class="section-link" data-target="third" href="#sublink">Third</a>
      </div>
    </main>

    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
